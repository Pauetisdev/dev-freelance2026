<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fondo con gradiente profesional -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>
  
  <!-- Corchete izquierdo { -->
  <path d="M 160 140 L 140 140 Q 120 140 120 160 L 120 230 Q 120 245 110 250 Q 120 255 120 270 L 120 340 Q 120 360 140 360 L 160 360" 
        fill="none" stroke="#ffffff" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Símbolo Euro € con efecto moneda -->
  <circle cx="256" cy="256" r="85" fill="url(#symbolGradient)" opacity="0.95"/>
  <circle cx="256" cy="256" r="85" fill="none" stroke="#0891b2" stroke-width="4" opacity="0.5"/>
  
  <!-- Letra E del símbolo Euro -->
  <path d="M 290 210 Q 265 195 240 195 Q 200 195 200 256 Q 200 317 240 317 Q 265 317 290 302" 
        fill="none" stroke="#0f172a" stroke-width="22" stroke-linecap="round"/>
  <line x1="190" y1="240" x2="275" y2="240" stroke="#0f172a" stroke-width="18" stroke-linecap="round"/>
  <line x1="190" y1="272" x2="275" y2="272" stroke="#0f172a" stroke-width="18" stroke-linecap="round"/>
  
  <!-- Corchete derecho } -->
  <path d="M 352 140 L 372 140 Q 392 140 392 160 L 392 230 Q 392 245 402 250 Q 392 255 392 270 L 392 340 Q 392 360 372 360 L 352 360" 
        fill="none" stroke="#ffffff" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
